<div class="row">
  <div class="col-8">
    <h1 class="d-flex justify-content-center mt-3">
      <p><i class=""></i>Weapons</p>
    </h1>
    <table class="table table-success table-striped"  *ngIf="weapons$ | async as weapons" id="weaponTable">
      <thead class="table-borderless">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Damage</th>
          <th>Damage</th>
          <th>Range</th>
          <th>Description</th>
          <th>Character Weapons</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody class="">
        <tr
          *ngFor="let weapon of weapons"
          app-weapon-table-row
          >
          <td>{{weapon.id}}</td>
          <td>{{weapon.name}}</td>
          <td>{{weapon.damage}}</td>
          <td>{{weapon.range}}</td>
          <td>{{weapon.description}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">

    <h1 class="d-flex justify-content-center mt-3 mb-5">Modify / Create New</h1>
    <br>
    <app-weapon-form
    [weaponModel]="editedWeapon"
    (weaponSubmitted)="handleWeaponSubmit($event)"
  ></app-weapon-form>
  </div>
</div>
