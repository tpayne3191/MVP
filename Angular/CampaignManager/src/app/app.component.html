<!doctype html>
<header>
    <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light box-shadow mb-3" style="background-color: #bc2525;">
        <div class="container">
          <a class="navbar-brand text-white" href="#">
            <i class="fa-solid fa-house"></i>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                    class="nav-link text-white active"
                    aria-current="page"
                    href="/"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page"
                >Home</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Manage
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li>
                    <a
                        class="dropdown-item"
                        href="/weapon"
                        routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        Weapons
                    </a>
                  </li>
                  <li>
                    <a
                        class="dropdown-item"
                        href="/character"
                        routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        Characters
                    </a>
                  </li>
                  <li>
                    <a
                        class="dropdown-item"
                        href="/campaign"
                        routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        Campaigns
                    </a>
                  </li>
                  <li>
                    <a
                        class="dropdown-item"
                        href="/player"
                        routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        Players
                    </a>
                  </li>
                  <li>
                    <a
                        *ngIf="!isLoggedIn()"
                        class="dropdown-item"
                        href="/login"
                        routerLinkActive="active"
                        ariaCurrentWhenActive="page">
                        Login
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
            <span class="text-white px-3">
                Player: {{ getUsername() }}
            </span>
            <span class="navbar-text p-0">
                <button *ngIf="isLoggedIn()" (click)="logout()" class="btn btn-outline-light">Sign out</button>
            </span>
          </div>
        </div>
      </nav>
</header>
<div class="container">
    <router-outlet></router-outlet>
</div>
