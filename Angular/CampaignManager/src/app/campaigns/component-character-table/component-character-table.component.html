<div class="row text-white">
  <div class="col-8">
    <legend>Characters</legend>
    <table class="table table-hover" *ngIf="campaigns$ | async as campaigns" id="campaignTable">
      <thead class="table-borderless">
        <tr class="text-white">
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <tr
          class="text-white align-middle"
          *ngFor="let character of campaign.characters"
          app-component-character-table-row

          >
          <td>{{ character.name }}</td>
        </tr>
      </tbody>
    </table>
    <button (click)="goBack()" class="btn btn-primary mt-3">Back</button>
  </div>
