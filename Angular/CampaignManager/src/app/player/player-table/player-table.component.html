<div class="row">
  <div class="col-8">
    <legend>Players</legend>
    <table class="table table-hover" *ngIf="players$ | async as players" id="playerTable">
      <thead class="table-borderless">
        <tr class="text-white">
          <th>Name</th>
          <th *ngIf="isLoggedIn()">Phone</th>
          <th *ngIf="isLoggedIn()">Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr class="text-white"
          *ngFor="let player of players"
          app-player-table-row
          [player] = "player"
          (clicked)="handleClicked($event)">
        </tr>
      </tbody>
    </table>
    <button (click)="goBack()" class="btn btn-primary mt-3">Back</button>
  </div>


  <div class="col-4">
    <app-player-form
    *ngIf="isLoggedIn()"
    [playerModel]="editedPlayer"
    (playerSubmitted)="handlePlayerSubmit($event)"
  ></app-player-form>
  </div>
</div>
